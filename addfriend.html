<body>

    <div class="body">
        <div class="container">
            <table style="width:60%">
                <tr>
                    <th><span class="circle">1</span></th>
                    <th><span class="circle-one">2</span></th>
                    <th><span class="circle">3</span></th>

        <h1>Add Friend</h1>
        <p>Add your friends to the list and let us split the bill!</p>
        <div>
        <input id="firstName" placeholder="First Name"type="text"/>
        <input id="lastName" placeholder="Last Name"type="text"/>
        <input id="emailInput" placeholder="Email" type="text"/>
        <button onclick="myFunction()">Add Friend</button>
        </div>

<table id="myTable" style="width:60%">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
  </tr>
</table>
<br>

<script>
function myFunction() {

var firstNameInput = document.getElementById("firstName"); //textbox to add first name
var lastNameInput = document.getElementById("lastName");//textbox to add last name
var emailInput = document.getElementById("emailInput");//textbox to add email

  var table = document.getElementById("myTable");
  var row = table.insertRow(1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  //var cell4 = row.insertCell(3, GamepadButton);

  //cell4.style = "Button"

  //set output text
  cell1.innerHTML = firstNameInput.value;
  cell2.innerHTML = lastNameInput.value;
  cell3.innerHTML = emailInput.value;
  //cell4.innerHTML = "Delete";

}
</script>
